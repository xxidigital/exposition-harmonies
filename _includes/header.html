<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: " en " }}">
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
<meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}"> {% assign custom_url = site.url | append: site.baseurl %} {% assign full_base_url = custom_url | default: site.github.url %}
<link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: full_base_url }}">
<link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ " /feed.xml " | prepend: full_base_url }}">
{% if jekyll.environment == "production" %}
<link rel="stylesheet" href="{{site.data.assets.app.css}}" media="screen" title="no title">
{%endif%}
