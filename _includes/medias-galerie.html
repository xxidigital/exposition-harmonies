<!-- CONTENT--GALERIE -->
<article class="content side side--full" id="content--gallery">
  <h3>Galerie d'images</h3>
  <ul class="gallery">
    {% for picture in page.galerie-images %}
    <li class="gallery__item">
      <a class="gallery__figure popover"  data-type="image" href="{{ picture | relative_url }}">
        <img src="{{ picture | relative_url }}" alt="image concernant {{ page.title }}" class="gallery__image" />
        <span data-inject="vector" data-file="icon--extended" class="icon"></span>
      </a>
    </li>
    {% endfor %}
  </ul>
</article>
<!-- /CONTENT--GALERIE -->
